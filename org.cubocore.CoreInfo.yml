app-id: org.cubocore.CoreInfo
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: coreinfo
rename-desktop-file: cc.cubocore.CoreInfo.desktop
rename-icon: cc.cubocore.CoreInfo
rename-appdata-file: cc.cubocore.CoreInfo.metainfo.xml
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home # For accessing local config
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    config-opts: [
        "-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
    ]
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        commit: 17d4c94f3be2c7f67dc757cf852f0144945c2c69
        tag: v5.0.1
  - name: libzen
    buildsystem: simple
    build-commands:
      - cd Project/CMake && cmake -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5
      - cd Project/CMake && make
      - cd Project/CMake && make install
    sources:
      - type: git
        url: https://github.com/MediaArea/ZenLib.git
        tag: v0.4.39
  - name: libmediainfo
    subdir: Project/CMake
    buildsystem: simple
    build-commands:
      - cmake -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_INSTALL_LIBDIR=lib -DBUILD_SHARED_LIBS=On -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5
      - make
      - make install
    sources:
      - type: git
        url: https://github.com/MediaArea/MediaInfoLib.git
        tag: v21.03
  - name: coreinfo
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/coreapps/coreinfo.git
        commit: c6efd27c35137baaa64ed60f72c3fe288494c919
        tag: v5.0.1
      - type: patch
        path: fix-appID-name.patch

